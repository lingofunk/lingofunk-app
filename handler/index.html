<!DOCTYPE html>
<html>
  <head>
    <title>Lingofunk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form action="" method="post">
      <div class="form-group">
        <label for="input-text">Input</label>
        <input type="text" name="input-text" class="form-control" id="input-text" placeholder="Text">
        <input type="text" name="input-label" class="form-control" id="input-label" placeholder="Label">
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <form action="" method="post">
      <div class="form-group">
        <label for="output-text">Output</label>
        <input type="text" name="output-text" class="form-control" id="output-text" placeholder="Text">
      </div>
    </form>
  </body>
</html>
